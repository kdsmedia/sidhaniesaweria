<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukung Saya - SIDHANIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Button Press Effect */
        .btn-3d {
            transition: all 0.1s;
            transform: translateY(0);
        }
        .btn-3d:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 0px;
            margin-top: 4px;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        /* Animation for Live Ticker (Right to Left Pass) */
        @keyframes float-pass {
            0% {
                transform: translateX(100vw); /* Start off-screen right */
                opacity: 0;
            }
            10% {
                transform: translateX(0); /* Enter screen */
                opacity: 1;
            }
            80% {
                transform: translateX(0); /* Stay */
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw); /* Exit off-screen left */
                opacity: 0;
            }
        }

        .animate-fly-pass {
            animation: float-pass 6s ease-in-out forwards;
        }
    </style>
